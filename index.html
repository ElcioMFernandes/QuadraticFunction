<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.1/chart.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    class="bg-slate-300 grid h-screen items-center justify-center content-center"
  >
    <div class="bg-slate-500 p-5 rounded-lg grid gap-2">
      <h1 class="text-white font-semibold text-xl">
        Calculo de função quadrática de segundo grau
      </h1>
      <div>
        <label
          for="inputA"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Valor de A</label
        >
        <input
          type="number"
          id="inputA"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required
        />
      </div>
      <div>
        <label
          for="inputB"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Valor de B</label
        >
        <input
          type="number"
          id="inputB"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required
        />
      </div>
      <div>
        <label
          for="inputC"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Valor de C</label
        >
        <input
          type="number"
          id="inputC"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required
        />
      </div>

      <button
        class="w-full text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 mr-2"
        onclick="enviar()"
      >
        Enviar
      </button>
      <div
        class="bg-slate-50 h-20 rounded-lg flex justify-center items-center"
        id="resultado"
      ></div>
      <button
        class="w-full text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 mr-2"
        onclick="limpar()"
      >
        Limpar
      </button>
      <script src="index.js"></script>
    </div>
  </body>
</html>
